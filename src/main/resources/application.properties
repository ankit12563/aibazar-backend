# ===============================
# Database (MySQL on Railway)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# ===============================
# REST API Base Path
# ===============================
spring.data.rest.base-path=/api

# ===============================
# CORS Allowed Origins
# ===============================
allowed.origins=${ALLOWED_ORIGINS:http://localhost:4200}

# ===============================
# Okta / Auth0 Security
# ===============================
okta.oauth2.issuer=${OKTA_OAUTH2_ISSUER}
okta.oauth2.client-id=${OKTA_OAUTH2_CLIENT_ID}
okta.oauth2.audience=${OKTA_OAUTH2_AUDIENCE}
