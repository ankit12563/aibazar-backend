# ===============================
# Database (Railway)
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# ===============================
# Hibernate / JPA
# ===============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}

# ===============================
# REST API
# ===============================
spring.data.rest.base-path=/api

# ===============================
# CORS (Allow Angular frontend)
# ===============================
allowed.origins=https://aibazzar.netlify.app,http://localhost:4200

# ===============================
# Auth0 / Okta (JWT Security)
# ===============================
okta.oauth2.issuer=https://dev-c8a5pw4mo1s1xgsm.jp.auth0.com/
okta.oauth2.client-id=NyaVxI1zH2q80m1dwsI4q27xGBW76Bsp
okta.oauth2.audience=https://aibazar-backend-production.up.railway.app

# ===============================
# Server (Dynamic port for Railway)
# ===============================
server.port=${PORT:8080}

# ===============================
# Actuator (for health check)
# ===============================
# ===============================
# Actuator (Health + Info endpoints)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
