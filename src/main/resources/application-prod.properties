# ===============================
# Database (Railway)
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# ===============================
# Hibernate / JPA
# ===============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# ===============================
# REST API
# ===============================
spring.data.rest.base-path=/api

# ===============================
# CORS
# ===============================
allowed.origins=${ALLOWED_ORIGINS}

# ===============================
# Okta / Auth0
# ===============================
okta.oauth2.issuer=${OKTA_OAUTH2_ISSUER}
okta.oauth2.client-id=${OKTA_OAUTH2_CLIENT_ID}
okta.oauth2.audience=${OKTA_OAUTH2_AUDIENCE}

# ===============================
# Server (Dynamic port for Railway)
# ===============================
server.port=${PORT:8080}
management.endpoints.web.exposure.include=health,info
